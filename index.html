<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <title>Responsive nav menu</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="logo-studio">
        </div>
        <nav class="navbar" id="navbar">
            <ul class="nav-links">
                <li><a href="#">Products</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="btns">
                <button class="log-in">Log in</button>
                <button class="sign-up">Sign up</button>
            </div>
            <a class="icon" onclick="burgerMenu()"> 
                <i class="fa fa-bars"></i>
            </a>
        </nav>
    </header>
    
    <script>
            function burgerMenu() {
            let burger = document.getElementById("navbar");
            if (burger.className === "navbar") {
                burger.className += " responsive";
            } else {
                burger.className = "navbar";
            }
        }
    </script>
</body>
</html>
